<div class="row">
    <div class="col-sm-6">
        <div class="input-group col-sm-12">
            <small class="label label-danger" ng-if="requiredp && modedp!='view' && !namedpfrom" style="position: absolute; right: 15%; margin-top: 0%; z-index: 3;">required</small>
            <input type="text" class="form-control" style="padding: 4px; cursor: default;" readonly 
            placeholder="From"
            uib-datepicker-popup="{{dateOptions.format}}"
            ng-model="namedpfrom"
            is-open="dateOptions.openCloseStatus[fromName]"
            datepicker-options="dateOptions"
            ng-required="true" 
            close-text="Close">
            <span class="input-group-btn" ng-if="modedp=='edit' || modedp=='new'">
                <button type="button" class="btn btn-default" ng-click="openClose(fromName)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="input-group col-sm-12">
            <small class="label label-danger" ng-if="requiredp && modedp!='view' && !namedpto" style="position: absolute; right: 15%; margin-top: 0%; z-index: 3;">required</small>
            <input type="text" class="form-control" style="padding: 4px; cursor: default;" readonly 
            placeholder="Until"
            uib-datepicker-popup="{{dateOptions.format}}"
            ng-model="namedpto"
            is-open="dateOptions.openCloseStatus[toName]"
            datepicker-options="dateToOptions"
            ng-required="true" 
            close-text="Close">
            <span class="input-group-btn" ng-if="modedp=='edit' || modedp=='new'">
                <button type="button" class="btn btn-default" ng-click="openClose(toName)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>
</div>
